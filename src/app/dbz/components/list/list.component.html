<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i= index; let isFirst= first; let isLast= last; let isEven= even; let isOdd= odd; let isCount= count" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{ 'list-group-item-dark': isLast, 'list-group-item-primary': isEven }">
    <div>
      {{ i+1 }}.- {{ character.name }} - {{ character.power }}
    </div>
    <button class="btn btn-danger pull-right" (click)="onDeleteCharacter(character.id)">X</button></li>
  <li></li>
</ul>
